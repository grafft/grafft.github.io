- title: Опыт научной работы
  type: time_table
  contents:
    - title: Ведущий научный сотрудник, руководитель группы
      institution: Институт искусственного интеллекта AIRI, Москва
      year: 2021 - по н.в.
      description:
        - Нейросимвольная интеграция - взаимодействие методов планирования и обучения в поведении агентов
        - Обучение с подкреплением - многоагентные системы, трансформерные модели
    - title: Ведущий научный сотрудник, заведующий отделом
      institution: ФИЦ «Информатика и управление» РАН, отдел "Интеллектуальные динамические системы и когнитивные исследования", Москва
      year: 2010 - по н.в.
      description:
        - Компьютерное когнитивное моделирование - исследование и моделирование процессов восприятия, планирования поведения, целеполагания и других высших когнитивных функций человека
        - Машинное обучение - разработка алгоритмов логического и гибридного методов анализа данных, разработка биологически правдоподобных алгоритмов машинного обучения          
    - title: Директор центра, заведующий лабораторией
      institution: Московский физико-технический институт, Центр когнитивного моделирования, лаборатория когнитивных динамических систем, Долгопрудный
      year: 2018 - по н.в.
      description:
        - Обучение с подкреплением - разработка новых методов обучения с подкреплением для практических задач, в том числе робототехнических
        - Воплощенный искусственный интеллект - общие системы управления и методы планирования поведения для мобильных робототехнических платформ
        - Прикладные НИР - Разработка математического обеспечения для решения задач автоматического планирования маршрута и траектории движения, функционирующего в составе комплекта аппаратуры управления (КАУ) транспортного средства (АО НПК БИС)
    - title: Научный сотрудник
      institution: Высшая школа экономики, лаборатория процессно-ориентированных информационных систем, Москва
      year: 2015 - 2018
      description:
        - Компьютерное когнитивное моделирование - исследование методов обучению в задаче планирования поведения на основе знаковой картины мира
        
- title: Научные наград и гранты
  type: time_table
  contents:
    - year: 2023
      items: 
        - Руководитель команды - победителя международного соревнования Habitat конференции Computer Vision and Pattern Recognition (CVPR-2023)
    - year: 2020
      items:
        - Гранты для групп под руководством молодых ученых, Российский научный фонд (РНФ). Обучение с подкреплением с использованием сетевых векторно-символьных представлений в задаче интеллектуальной навигации когнитивных агентов
    - year: 2019
      items: 
        - Руководитель команды - победителя международного соревнования MineRL конференции Neural Information Processing Systems (NeurIPS-2019)
    - year: 2018
      items:
        - Гранты для постдоков, Российский научный фонд (РНФ). Иерархическое обучение с подкреплением в задаче приобретения концептуальных процедурных знаний когнитивными агентами
    - year: 2017
      items: 
        - Лауреат медали Российской академии наук для молодых ученых 2017
    - year: 2016
      items: 
        - Гранты ориентированных фундаментальных исследований, Российский фонд фундаментальных исследований (РФФИ). Разработка новых методов формирования баз знаний, поиска и адаптации прецедентов о существующих научно-технических решениях и технологиях по их текстовым описаниям на основе теории семантических сетей
    - year: 2016
      items: 
        - Гранты для постдоков, Российский фонд фундаментальных исследований (РФФИ). Исследование механизмов и построение моделей обучения, основанных на знаковых представлениях, в задаче планирования коллективного поведения

