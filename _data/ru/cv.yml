        - Лекции по курса "Введение в методы искусственного интеллекта", "Машинное обучение с подкреплением", "Интеллектуальные системы управления в робототехнике"
        - Научное руководство магистрами и аспирантами
    - title: Доцент
      institution: Высшая школа экономики, факультет компьютерных наук, базовая кафдера ФИЦ ИУ РАН, Москва
      year: 2015 - 2019
      description:
        - Лекции и семинары по курсу "Интеллектуальные анализ данных" (майнор)
        - Научное руководство магистрами и аспирантами
    - title: Ассистент
      institution: Российский университет дружбы народов, кафедра информационных технологий, Москва
      year: 2011 - 2016
      description:
