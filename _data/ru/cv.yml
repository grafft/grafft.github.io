- title: Образование
  type: time_table
  contents:
    - title: Кандидат физико-математических наук по направлению "05.13.17 – Теоретические основы информатики"
      institution: Институт системного анализа РАН, Москва, Россия
      year: 2015
      description:
        - Специализировался в моделировании целенаправленного поведения агентов и их коалиций
        - Тема диссертации "Исследование методов, разработка моделей и алгоритмов формирования элементов знаковой картины мира субъекта деятельности"
    - title: Магистр прикладных математики и физики
      institution: Московский физико-технический институт, факультат управления и прикладной математики, Долгопрудный, Россия
      year: 2011
      description:
        - Основные дисцплины - активные базы данных, компьютерная графика, теория игр и принятие решений, эффективные алгоритмы, декомпозиция в оптимизации
        - Специализировался в логических методах для анализа данных (AQ, ДСМ) и в мульти-агентных системах
        - Тема диссертации "Исследование и моделирование поведения коллектива интеллектуальных агентов с различной функциональностью"
    - title: Бакалавр физики
      institution: Новосибирский государственный университет, Новосибирск, Россия
      year: 2009
      description:
        - Профильные дисциплины - операционные системы, фицровые интегральные схемы, введение в САПР, микропроцессоры, информационные сети и системы, объектно-ориентированные анализ и дизайн
        - Специализироровался в семантической интеграции баз данных
        - Тема диссертации "Семантическая интеграция биологических баз данных"

